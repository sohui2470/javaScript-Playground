<html>
<title>배열로 구구단 출력</title>

<head><h2>구구단</h2></head>

<body>
    <script>
        var mul=[];
        for (var i = 1; i <= 9; i++) {
            document.write("<h4>"+i+"단을 출력합니다</h4>");
            for (var j = 1; j <= 9; j++) {
                mul[j] = i * j;
            }
            for(var j=1; j<=9;j++){
                var str = "";
                str += i;
                str += "X";
                str += j;
                str += "=";
                str  += mul[j];
                str += "<br>"
                document.write(str);
            }
        }


    </script>
</body>

</html>
