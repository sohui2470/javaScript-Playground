<! DOCTYPE html>
    <html>
    <title>야구게임</title>

    <head>야구게임 연습문제</head>

    <body>
        <script>
            var all = [];
            for (var i = 0; i < 10; i++) {
                all.push(i);
            }
            var number = [];
            for (var i = 0; i < 4; i++) {
                var select = Math.floor(Math.random() * all.length);
                number[i] = all.splice(select, 1)[0];
                console.log('all', all, 'number', number, 'length', all.length)
            }
            var num =  number.join('');
            var count = 0;
            var strike = 0;
            var ball = 0;
            while (count < 10) {
                answ = prompt("답을 입력해 주세요: ");
                strike = 0;
                ball = 0;
                for (var j = 0; j < 4; j++) {
                    for (var k = 0; k < 4; k++) {
                        if (number[k] == answ[j]) {
                            if (k === j) {
                                strike++;
                            } else {
                                ball++;
                            } break;
                        }
                    }
                }
                count++;
                if (strike == 4) {
                    console.log("입력하신 값: " + answ);
                    console.log("정답입니다! " + count + "번 만에 맞추셨습니다.");
                    count = 10;
                } else if (count >= 10) {
                    console.log("10번의 기회를 모두 사용하셨습니다. 정답은 " + num + "입니다.");
                } else {
                    console.log("입력하신 값: " + answ);
                    console.log(strike + " 스트라이크 " + ball + " 볼");
                }
            }
        </script>
    </body>

    </html>
