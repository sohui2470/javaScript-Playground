<! DOCTYPE html>
    <html>
    <link rel="stylesheet" href = "c:\css\my.css">
    <title>if 연습문제2</title>
    <head>
        <h1>if 조건문 예제</h1>
    </head>
    <body>
        <style>
            html{text-align: center}
        </style>

        <script>
            var selectNum = Number(prompt("Please write your problem number."));
            if (selectNum === 1) {
                document.write("<h3>문제 1. 입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.</h3>");
                var input = Number(prompt("숫자를 입력해 주세요."));
                if (input % 2 === 1) {
                    alert("홀수입니다.");
                } else
                    alert("짝수입니다.");
            } else if (selectNum === 2) {
                document.write("<h3>2. 입력받은 문자가 대문자로 되어 있으면 '대문자 문장입니다.'," + "<br>"
                    + " 소문자로 되어 있으면 '소문자 문장입니다.'" + "<br>"
                    + "그 외에는 '보통 문장입니다.'라고 출력하는 프로그램을 작성해 보세요.</h3>");
                var string = prompt("Please write down in English.");
                alert(string);
                if (string === string.toUpperCase()) {
                    alert("대문자 문장입니다.");
                    console.log("대문자 문장입니다.");
                } else if (string === string.toLowerCase()) {
                    alert("소문자 문장입니다.")
                    console.log("소문자 문장입니다.")
                } else
                    alert("보통 문장입니다.");
                    console.log("보통 문장입니다.");
            }
        </script>
    </body>

    </html>
